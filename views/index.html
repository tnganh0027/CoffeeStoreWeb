<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Shop</title>
    <link rel="stylesheet" type="text/css" href="../resources/Semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="https://jeffry.in/old-jeffry-in/css/jeffry.in.slider.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="../resources/Semantic/dist/semantic.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.glide/1.0.6/jquery.glide.min.js"></script>
    <style type="text/css" media="screen">
        .slider1 .item1 {
            background-image: url("../resources/images/background_item_1.jpg");
            background-size: cover;
        }

        .slider1 .item2 {
            background-image: url("../resources/images/background_item_2.jpg");
            background-size: cover;
        }

        .slider1 .item3 {
            background-image: url("../resources/images/background_item_3.jpg");
            background-size: cover;
        }

        @media only screen and (min-device-width:320px) {
            .brand.item {
                font-size: 2em;
            }
        }

        @media only screen and (max-width: 767px) {
            .ui.stackable.menu .item {
                width: 100% !important;
            }
            .delete-item {
                display: none !important;
            }
            #computer-tablet{
                display:none;
            }
        }


        @media only screen and (min-device-width:768px) {
            .brand.item {
                font-size: 3em;
            }
            #mobile{
                display:none !important;
            }
        }
    </style>
</head>

<body>
    <div id="nav-header-scroll" class="ui inverted vertical masthead center aligned segment">
        <div id="computer-tablet" class="ui stackable inverted menu header-nav">
            <a href="index.html" class="brand item" style="text-decoration: none;">The Coffee Shop</a>
            <div class="item" style="width: 30%;">
                <div class="ui icon input">
                    <input type="text" placeholder="Search..." id="search-bar">
                    <i class="search link icon" id="search-icon"></i>
                </div>
            </div>

            <div class="right menu">
                <a class="item" href="index.html">Home</a>
                <a class="item" href="explorer.html">Explore</a>
                <a class="item" href="about.html">About</a>
                <a class="item" href="contact.html">Contact</a>
                <span class="item delete-item"></span>
            </div>
        </div>



        <div id="mobile" style="align-items: center; display: flex;margin-left: auto !important;">

            <input type="checkbox" id="toggle-nav">
            <label id="toggle-nav-label" for="toggle-nav"><i class="sidebar icon" style="color:orangered"></i></label>

            <div class="box">
               <div>
                   <h4>The Coffee Shop</h4>
               </div>
                <ul style="padding: 0;">
                    <li><a href="#"> Home</a></li>
                    <li><a href="#"> Explore</a></li>
                    <li><a href="#"> About</a></li>
                    <li><a href="#"> Contact</a></li>
                    <li>
                        <div class="ui icon input">
                            <input type="text" placeholder="Search..." id="search-bar">
                            <i class="search link icon" id="search-icon"></i>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
    <div class="slider slider1">
        <div class="slides">
            <div class="slide-item item1">
            </div>
            <div class="slide-item item2">
            </div>
            <div class="slide-item item3">
            </div>
        </div>
    </div>
    <div class="ui inverted vertical footer segment">
        <div class="ui center align container">
            <div class="ui inverted section divider"></div>
            <div class="ui stackable inverted divided grid">
                <div class="eight wide column">
                    <div class="ui compact labeled icon inverted icon massive link list">
                        <a class="item"><i class="twitter icon"></i> Tweet</a>
                        <a class="item"><i class="facebook icon"></i> Facebook</a>
                        <a class="item"><i class="mail icon"></i> E-mail</a>
                    </div>
                </div>
                <div class="eight wide column">
                    <h4 class="ui inverted header">Group 3</h4>
                    <div class="ui inverted list">
                        <a href="#" class="item">Nguyen Khanh Binh</a>
                        <a href="#" class="item">Truong Ngoc Anh</a>
                        <a href="#" class="item">Le Nguyen Minh Tri</a>
                        <a href="#" class="item">Do Hoang Minh Phuong</a>
                    </div>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <h4 class="ui inverted header" style="text-align: center;">The Coffee Shop &copy;2017 - ALL RIGHTS RESERVED.</h4>
        </div>
    </div>
    <script>
        $('.slider').glide({
            autoplay: 6000,
            hoverpause: true,
            animationDuration: 500,
            arrowsWrapperClass: 'slider-arrows',
            arrowRightText: '',
            arrowLeftText: ''
        });

        $('#search-icon').click(function(e) {
            e.preventDefault();
            if ($('#search-bar').val() === '') {
                //do something
            } else {
                var url = 'result.html';
                window.open(url, '_self');
            }
        });

        $(function() {
            $(window).on("load resize", function() {
                $(".slide-item").css("height", window.innerHeight);
            });
        });

        $(window).scroll(function() {
            var sc = $(window).scrollTop();
            var width = $(window).width();
            if (sc > 100 && width > 768) {
                $("#nav-header-scroll").addClass("small");
            } else
                $("#nav-header-scroll").removeClass("small");
        });
    </script>
</body>

</html>
